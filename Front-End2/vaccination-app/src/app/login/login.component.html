<div class="row">

    <div class="col s8 offset-s2">

        <div class="card">

            <div class="sm-jumbotron center-align">

                <h1>Login</h1>

            </div>

            <form class="col s12 white" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                <div class="row">

                    <label for="email" id="username">   Username  </label> 

                    <input type="text" formControlName="email" class="form-control" />

                    <div *ngIf="submitted && !loginForm.get('email')?.valid" class="invalid-feedback">

                        <div>Email is required</div>

                    </div>

                </div> <br>
                <div class="row">

                    <label for="password" id="password"> Password  </label>

                    <input type="password" formControlName="password" class="form-control"

                        [ngClass]="{ 'is-invalid': submitted && !loginForm.get('password')?.valid }" />

                    <div *ngIf="submitted && !loginForm.get('password')?.valid" class="invalid-feedback">

                        <div>Password is required</div>

                    </div>

                </div> <br>

                <div class="row">

                    <button class="btn btn-primary">
                        Login

                    </button>

                    <!-- <a routerLink="/register" class="btn btn-link">Register</a> -->

                </div>

            </form>

        </div>

    </div>

</div>
